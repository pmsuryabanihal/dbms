<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>PM SURYA BANIHAL</title>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDgH3oR0YehNzeV9RqIM6_R0yemuzI1wqg",
      authDomain: "dbmspmsurya.firebaseapp.com",
      projectId: "dbmspmsurya",
      storageBucket: "dbmspmsurya.firebasestorage.app",
      messagingSenderId: "889452567773",
      appId: "1:889452567773:web:47890dcf925a8421018f34",
      measurementId: "G-6EVZH7QZL6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    
  </script>
</head>
<body>
  <h1>Welcome to Your PM SURYA BANIHAL, Please login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Enter your password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    // Firebase Authentication Logic
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();  // Prevent the form from submitting and resetting
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      console.log('Login attempted with email:', email);  // Log the email to ensure the function is called
      
      try {
        // Attempt to sign in with Firebase Authentication
        await signInWithEmailAndPassword(auth, email, password);
        
        console.log('Login successful');
        // On success, redirect to the dashboard page
        window.location.href = 'dashboard.html';  // Change this to your actual dashboard URL
        
      } catch (error) {
        console.log('Login failed:', error.message);  // Log the error message if login fails
        alert(`Error: ${error.message}`);  // Show error alert
      }
    });
  </script>
</body>
