<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PM SURYA BANIHAL</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <h1>Welcome to Your PM SURYA BANIHAL, Please login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Enter your password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    // Firebase initialization
    const firebaseConfig = {
      apiKey: "AIzaSyDgH3oR0YehNzeV9RqIM6_R0yemuzI1wqg",
      authDomain: "dbmspmsurya.firebaseapp.com",
      projectId: "dbmspmsurya",
      storageBucket: "dbmspmsurya.firebasestorage.app",
      messagingSenderId: "889452567773",
      appId: "1:889452567773:web:47890dcf925a8421018f34",
      measurementId: "G-6EVZH7QZL6"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const loginForm = document.getElementById('loginForm');
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        // Successful login, redirect to dashboard
        window.location.href = 'dashboard.html';
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    });
  </script>
</body>
</html>
